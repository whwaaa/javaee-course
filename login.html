<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js"></script>
		<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<link rel="stylesheet" href="js/bootstrap.min.css" />
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/login.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</head>
	<body>
		
		<div class="row" style="margin: 0;">
			<div class="col-xs-offset-0 col-xs-12 col-md-offset-1 col-md-10">
				<div class="row">
					<div class="visible-lg col-md-8">
						<div class="bgimg">
							<div class="inform">
								Jee development course directory
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-4">
						<div class="login-box">
							<div class="title"></div>
							<div class="login-table">
								<div class="table-title">
									<div class="table-title-email active">邮箱登陆</div>
									<div class="table-title-passwd">密码登陆</div>
									<div class="table-title-qrcode">微信扫码</div>
								</div>
								<div class="email-con active">
									<input class="email-input-email" placeholder="请输入邮箱地址"></input>
									<input class="email-input-vercode" placeholder="请输入验证码"></input>
									<button class="email-btn"><span style='text-decoration:line-through;margin-right:5px;'>&nbsp;登陆&nbsp;</span>暂只支持微信扫码</button>
									<div class="email-clause">
										<input type="checkbox" name="fm-agreement-checkbox" id="fm-agreement-checkbox" data-spm-anchor-id="0.0.0.i2.7d3b1b05HdANfP">
										<label class="fm-agreement-text" for="fm-agreement-checkbox">未注册邮箱登录时会自动创建新账号，我已阅读并同意<a href="javascript:void(0);" target="blank">服务协议</a>和<a href="javascript:void(0);" target="blank">隐私权条款</a></label>
									</div>
								</div>
								<div class="passwd-con"></div>
								<div class="qrcode-con">
									<img src="" alt="" class="qrcode-img" />
									<span>微信扫码关注公众号 5 分钟内有效</span>
								</div>
							</div>
							<div class="footer-text">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
