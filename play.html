<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
		<script src="https://unpkg.com/video.js/dist/video.js"></script>
		<script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
		<script src="js/common.js" type="text/javascript"></script>
		<style>
			html,body{
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				background: radial-gradient(rgba(0,0,0,0.5), transparent);
			}
			video{
				width: 100%;
				height: 100%;
			}
			.video-js{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
	</body>
	<script>
		let src = document.location.toString().GetValue("src");
		$("#play-source").prop("src", src)
		let play =  "<video id='' class='video-js vjs-default-skin' controls preload='auto' width='640' height='268' data-setup='{}'>\n" +
					"\t\t\t<source id='play-source' src='"+ src +"' type='application/x-mpegURL'>\n" +
					"</video>"
		$("body").append($(play))
	</script>
</html>
